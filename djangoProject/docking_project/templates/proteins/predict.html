<!DOCTYPE html>
<html>
<head>
    <title>Protein Prediction</title>
</head>
<body>
    <h1>Protein Structure Prediction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="sequence">Enter Amino Acid Sequence:</label>
        <textarea id="sequence" name="sequence" rows="10" cols="50"></textarea>
        <br>
        <button type="submit">Predict Structure</button>
    </form>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
